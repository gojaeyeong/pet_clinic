  <body>
    
    <main class="form-signin w-100 m-auto">
<div class="container">
    <h5 class="my-3 border-bottom pb-2">계정생성</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <input type="hidden" name="type" value="vet">
        <div class="mb-3">
            <label for="user_id">ID</label>
            <input type="text" class="form-control" name="user_id" id="user_id"
                   value="{{ form.user_id.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="specialist_license_number">수의사 면허번호</label>
            <input type="text" class="form-control" name="specialist_license_number" id="specialist_license_number"
                   value="{{ form.specialist_license_number.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="name">진단의 이름</label>
            <input type="text" class="form-control" name="name" id="name"
                   value="{{ form.name.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="phone">핸드폰 번호</label>
            <input type="text" class="form-control" name="phone" id="phone"
                   value="{{ form.phone.data or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
        <a href="{{ url_for('auth.login') }}"><button type="button" class="btn btn-primary">취소하기</button></a>
    </form>
</div>
</main>


<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
