{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    


<!-- 유저 목록 -->
{% if profile_list %}
    <h1>{{ g.user.clinic_name }}</h1>
{% for profile in profile_list %}
    <h4><a href="/board/{{ profile.idx }}/">{{ profile.profile_name }}</a></h4>
{% endfor %}
{% else %}
<p>유저가 없습니다.</p>
{% endif %}
</div>

{% endblock %}
