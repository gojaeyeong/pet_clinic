<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
        {% if g.user %}
            {%if g.user.type=='clinic' %}
            <a class="navbar-brand" href="{{ url_for('main.clinic_user_choice') }}">홈</a>
            {%elif g.user.type=='specialist' %}
            <a class="navbar-brand" href="{{ url_for('main.specialist_board') }}">홈</a>
            {% endif %}
        {% else %}
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% endif %}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if g.user %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.mypage') }}">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">로그아웃</a>
                </li>
                
            </ul>
            {% else %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">#</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
